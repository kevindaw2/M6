<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="username">nombre:</p>
    <button type="button" onclick="setCookie()">LOGIN</button>
</body>
<script type="text/javascript">
    /*
    Un prompt pide el nombre y guarda la cookie, al darle a login cambia, al cerrar el navegador persiste
   */

    function readCookie(nombre) {
        
        var nameEQ = nombre + "=";
        var ca = document.cookie.split(";");

        for (var i = 0; i < ca.length; i++) {

            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) {
                return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
        } return null; 
    }

    function setCookie(){
        var nombre = prompt("Indotruce tu nombre");
        document.cookie = "nombre=" + nombre + ";" + "path=/"; //nombre=keff;path=/;
        var contenidocookie = readCookie("nombre");
        document.getElementById("username").innerHTML = "nombre: " + contenidocookie;
    }

</script>

</html>
