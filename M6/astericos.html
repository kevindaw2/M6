        } else {

  //triangle bonic i%10

  function trianglebonic() {
    for (var i = 0; i < 10; i++) {
      for (var j = 1; j <= 9 - i; j++) {
        document.write("&nbsp");
      }
      for (var j = 1; j <= 1; j++) {
        document.write((i + j) % 10);
      }
      for (var j = i; j >= 1; j--) {
        document.write((i + j) % 10);
      }
    }
    document.write("<br>");
  }
