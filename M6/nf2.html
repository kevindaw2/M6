    <input type="button" value="Obtenir mesures" onclick="mostraMissatge()" />
    <input type="button" value="Login" onclick="checkCookie()" />

    <input type="button" value="Obrir nou document" onclick="obrirNouDocument()"/>
    <p id="name">Name: </p>
    <p id="last name">Last name: </p>

    <!--Script-->
    <script type="text/javascript">

      function mostraMissatge() {
        var height = window.innerHeight;
        var width = window.innerWidth;
        alert("Les mesures son, heigth: " + height + " width: " + width);
      }

      function obtenirLocation() {
        alert("Location: " + window.location);
      }

      function obrirNouDocument() {
        location.assign("https://www.google.com/");
      }

      function setCookie(cname, cvalue, clastname, clastvalue, exdays) {
        //lastname key and value
        const d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        let expires = "expires=" + d.toGMTString();
        document.cookie = cname + "=" + cvalue + ";" + clastname + "=" + clastvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      function checkCookie() {
        let user = getCookie("username");
        if (user != "") {
          alert("Welcome again " + user);
          document.getElementById("name").innerHTML += user; 
        } else {
          user = prompt("Please enter your name:", "");
          if (user != "" && user != null) {
            var cookiename = document.cookie; 
            document.getElementById("name").innerHTML += user; 
            setCookie("username", user, 30);
          }
        }
      }

      function ressalta(element) {
        switch (element.style.borderColor) {
          case "silver":
          case "silver silver silver silver":
          case "#c0c0c0":
            element.style.borderColor = "black";
            break;
          case "black":
          case "black black black black":
          case "#000000":
            element.style.borderColor = "silver";
            break;
        }
      }
    </script>
  </body>
