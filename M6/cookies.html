    /*
    Un prompt pide el nombre y guarda la cookie, al darle a login cambia, al cerrar el navegador persiste
   */

    function readCookie(nombreCookie) {

      var nameEQ = nombreCookie + "=";
      var ca = document.cookie.split(";");

      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == " ") c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) {
          return decodeURIComponent(c.substring(nameEQ.length, c.length));
        }
      }
      return null;
    }

    function setCookie() {
      var nombre = prompt("Indotruce tu nombre");
      document.cookie = "nombre=" + nombre + ";";

      var apellido = prompt("Introduce tu apellido");
      document.cookie = "apellido=" + apellido + ";";
      document.cookie = "expires=";
      window.location.reload();
    }

    function setColor() {
