    function dibujarAsteriscosB() {
      var filasprompt = window.prompt("Numero de filas");
      var filas = parseInt(filasprompt);
      document.write("<br>");
      for (var i = 0; i <= filas; i++) {

          document.write("*********<br>");
        }

          document.write(

          );
        }
      }

    }
