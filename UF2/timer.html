<!DOCTYPE html>
<html>

<head>
    <title>CLASS JS</title>
    <style>
        body {
            align-content: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #testdiv {
            margin-left: 6.5rem;
            font-size: 20px;
        }
    </style>
</head>


<body>
    <div id="testdiv">0s</div>
    <button onclick="rellotge.restartTimer()">start timer</button>
    <button onclick="rellotge.stopTimer()">stop timer</button>
    <button onclick="rellotge.initTimer()">restart to 0</button>
</body>

<script type="text/javascript">

    class Rellotge {
        constructor(time, isStarted) {
            this.time = time;
            this.isStarted = isStarted;
        }

        startCount() {
            if (this.isStarted) {
                this.time += 1;
            }
            return this.time;
        }

        stopTimer() {
            return this.isStarted = false;
        }

        restartTimer() {
            return this.isStarted = true;
        }

        initTimer() {
            this.time = 0;
            this.stopTimer();
        }
    }

    const rellotge = new Rellotge(0, true); 
    setInterval(function () { document.getElementById("testdiv").innerHTML = rellotge.startCount() + "s" }, 1000);
   

</script>

</html>
