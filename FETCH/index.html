<body>
    <div class="flex align-content-center">
        <button id="button">
            get data
        </button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
            </tr>
        </tbody>
    </table>

    <script>

        //peticions ajax, selec artisa, ajax album y cancines 
        //https://www.digitalocean.com/community/tutorials/how-to-use-the-javascript-fetch-api-to-get-data

        const APIURL = 'https://api.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid=' + APIKEY;
        const AUTHURL = 'https://jsonplaceholder.typicode.com/users';
        const APIMUSICDB = '\musicdb.php';


        function getArtist() {
            var artist = [];
            $.get("./musicdb.php?artist=", function (data, status) {
                artist = data.artist;
                alert("Data: " + data + "\nStatus: " + status);
            });
        }

        window.onload = function () {
            console.log("onload");
            //getData();
            getArtist();
        }

        function getAllArtist() {
            var arrayOfArtist = [];
            fetch(APIMUSICDB, {
                method: "get"
            })
                .then((response => {
                    return response;
                }))
                .then((data => {
                    arrayOfArtist = data;
                }))
                .catch(err => console.log('Solicitud fallida', err));
        }

        function getData() {
            fetch(AUTHURL) // Exito
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    let weathers = data; //Array
                    let order = 0;

                    createTable();
                    weathers.map(function (weather) {
                        let tr = document.createElement('tr');
                        let th = document.createElement('th');

                        th.setAttribute("scope", "row"); //row-col display 
                        let td = document.createElement('td');

                        table.appendChild(tr);
                        tr.appendChild(th);

                        th.innerHTML = `${weather.name}`;
                        td.innerHTML = `${weather.username}`;
                    });
                })
                .catch(err => console.log('Solicitud fallida', err)); // Capturar errores
        }

        function createTable() {
            let table = document.createElement('table');
            table.className = 'table';

            let thead = document.createElement('thead');
            let trThead = document.createElement('tr');
            let thThead = document.createElement('th');

            thThead.setAttribute("scope", "col");

            //appendings
            thead.appendChild(trThead);
            trThead.appendChild(thThead);
            document.body.appendChild(table);
            table.appendChild(thead);
            thead.appendChild(trThead);
        }

    </script>
</body>
