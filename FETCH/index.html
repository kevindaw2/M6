<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
            </tr>
        </tbody>
    </table>

    <script>

        //peticions ajax, selec artisa, ajax album y cancines 
        //https://www.digitalocean.com/community/tutorials/how-to-use-the-javascript-fetch-api-to-get-data
        const APIKEY = "35b273bcb1337c4063edb350b1bfb2e6";
        const APIURL = 'https://api.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid=' + APIKEY;
        const AUTHURL = 'https://jsonplaceholder.typicode.com/users';

        window.onload = function () {
            console.log("onload");
            getData();
        }

        function getData() {
            fetch(AUTHURL) // Exito
                .then((response) => {
                    return response.json();
                })
                .then((data) => {

                    /*
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                            </tr>
                        </thead>
                    </table>
                    */

                    console.log(data);
                    let weathers = data; //Array
                    let order = 0; 

                    let table = document.createElement('table');
                    let thead = document.createElement('thead');
                    let trThead = document.createElement('tr');

                    thead.appendChild(trThead);

                    table.className = 'table';
                    document.body.appendChild(table);

                    table.appendChild(thead);
                    thead.appendChild(trThead);

                    weathers.map(function (weather) {
                        let tr = document.createElement('tr');
                        let th = document.createElement('th');

                        th.setAttribute("scope", "row"); //row-col display 
                        let td = document.createElement('td');

                        table.appendChild(tr);
                        tr.appendChild(th);

                        th.innerHTML = `${weather.name}`;
                        td.innerHTML = `${weather.username}`;
                    });
                })
                .catch(err => console.log('Solicitud fallida', err)); // Capturar errores
        }

    </script>
</body>

</html>
