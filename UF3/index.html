<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UF3</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/28bc6cdddf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex justify-content-center mt-3">
        <h1>Examen UF3</h1>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <form id="formulario">
            <div class="form-row">
                <div class="form-group" id="group_email">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email"> 
                    <i class="formulario__validacion_icono fas fa-times-circle"></i>
                    <p class="formulario_input_error">Email no valido</p>
                </div>
                <div class="form-group" id="group_password">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
                    <i class="formulario__validacion_icono fas fa-times-circle"></i>
                    <p class="formulario_input_error">Password no valido</p>
                </div>
            </div>
            <div class="form-group" id="group_dni" >
                <label for="inputAddress">DNI/NIE</label>
                <input type="text" class="form-control" name="address" id="inputAddress" placeholder="ex: 0101010N">
            </div>
            <div class="form-row" id="group">
                <div class="form-group col-md-12">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="city" id="inputCity">
                </div> 
                <div class="form-group col-md-12">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name="zip" id="inputZip">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign in</button>
        </form>
    </div>
    <div class="container" id="container">
        <div class="list w-75" id="list">
            <button class="btn-add" id="btn-add">Add Element</button>
        </div>

    </div>
    <script src="formulario.js"></script>
</body>
</html>
