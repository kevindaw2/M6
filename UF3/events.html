<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="events.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/28bc6cdddf.js" crossorigin="anonymous"></script>
    <title>Delegacion de Eventos</title>
</head>

<body>
    <div class="contenedor">
        <button class="btn-agregar" id="btn-agregar">Agregar Elemento</button>
        <div class="lista" id="lista">
            <a href="#">
                Elemento <i class="fas fa-times-circle"></i>
            </a>
            <a href="#">
                Elemento <i class="fas fa-times-circle"></i>
            </a>
            <a href="#">
                Elemento <i class="fas fa-times-circle"></i>
            </a>
        </div>
    </div>
    <script>
        const lista = document.getElementById('lista');
        const btnAgregar = document.getElementById('btn-agregar');

        lista.addEventListener('click', (e) => {
            if(e.target && e.target.tagName === 'A'){
                e.target.classList.toggle('activo'); 
            }
        }); 

        btnAgregar.addEventListener('click', () => {
            const elemento = `
		    <a href="#">
			    Elemento <i class="fas fa-times-circle"></i>
		    </a>
	        `;
            lista.innerHTML += elemento;
        });

    </script>
</body>

</html>
